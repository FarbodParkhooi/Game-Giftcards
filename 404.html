<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Error Page</title>
    <link type="text/css" href="Files/CSS/css.css" rel="stylesheet" />
    <meta name="author" content="Farbod Parkhooi" />
    <meta name="keywords" content="Gift card, Gamgi, Game" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gamgi is a iranian website for sale game gift cards!
    We are try for help you." />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,700" rel="stylesheet">
    <style>
        * 
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body 
        {
            background-color: #0e1318;
            font-family: 'Montserrat', sans-serif;
            color: blue;
            display: -webkit-flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .error-container 
        {
            text-align: center;
        }

        h1
        {
            font-size: 10rem;
            font-weight: 700;
            margin-bottom: 2rem;
            position: relative;
        }

        h1::before,
        h1::after 
        {
            content: "";
            position: absolute;
            width: 100%;
            height: 1px;
            background-color: #fff;
            top: 50%;
            transform: translateY(-50%);
        }

        h1::before 
        {
            left: -100%;
        }

        h1::after 
        {
            right: -100%;
        }

        p 
        {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .btn 
        {
            padding: 1.5rem 3rem;
            background-color: transparent;
            border: 2px solid #fff;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 400;
            transition: all 0.5s ease-in-out;
            display: inline-block;
        }

        .btn:hover 
        {
            background-color: #11171c;
            color: blue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>Oops! The page you are looking for does not exist.</p>
        <a href="index.html" class="btn">Go Back</a>
    </div>
    <script>
        const btn = document.querySelector('.btn');
        btn.addEventListener('click', () => {
          history.back();
        });
    </script>
</body>
</html>
